#http://php-symfony.uk/examples-faker-to-create-fixtures-with-alice-bundle/

AppBundle\Entity\ArticleCategory:
    articleCategory_{1..4}:
        articleCategory: <word(3)>

AppBundle\Entity\ArticleSubCategory:
    articleSubCategory_{1..8}:
        articleSubCategory: <word(3)>
        articleCategory: '@articleCategory_*'

AppBundle\Entity\Article:
    article_{1..30}:
        user: '@user_*'
        title: <sentence()>
        image: 02b126e6ea583541c6f64f8c3a6347d4.jpeg
        article: <paragraph(400)>
        articleSubCategory: '@articleSubCategory_*'
        articleCategory: '@articleCategory_*'
        publishedAt: <dateTimeBetween('-4 years', 'now')>
        updatedAt: <dateTimeBetween('-4 years', 'now')>
        createdAt: <dateTimeBetween('-4 years', 'now')>
        status: <status()>
        summary: <paragraph(2)>

AppBundle\Entity\ArticleComment:
    articleComment_{1..50}:
        user: '@user_*'
        article: '@article_*'
        articleComment: <paragraph(10)>
        createdAt: <dateTimeBetween('-4 years', 'now')>
